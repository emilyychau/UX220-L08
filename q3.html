<!DOCTYPE html>
<html lang="en">


<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Meow+Script&display=swap" rel="stylesheet">
    <style>
        h1{
            text-align: center;
        }
        .form-box {
            max-width: 500px;
            margin: auto;
            padding: 50px;
            background: #ffffff;
            border: 10px solid #f2f2f2;
        }
        .btn-btn-primary {
            text-align: right;
        }

        footer {
            color: white;
            background-color: darkblue;
            font-family: 'Meow Script', 'Script';
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <!-- TODO describe why this form will or will not work on the internet -->
        <!-- This form will not work on the internet because -->
        <form action="localhost:8000" method="post">
            <div class="form-box">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control" id="name" type="text" name="Name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" id="email" type="email" name="Email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject Line</label>
                    <input class="form-control" id="subject" type="text" name="Subject Line" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" name="Message"></textarea>
                </div>
                <input class="btn btn-primary" type="submit" value="Submit" />
                </div>
            </div>
        </form>
    </main>
    <footer>
        <p>Emily Chau</p>
    </footer>
</body>
</html>
